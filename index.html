<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container" id="time-blocks">
      <div class="row">
        <div class="col">9 a.m.</div>
        <input class="col-8 timeblock" id="hour-9" data-time="9"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="9"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">10 a.m.</div>
        <input class="col-8 timeblock" id="hour-10" data-time="10"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="10"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">11 a.m.</div>
        <input class="col-8 timeblock" id="hour-11" data-time="11"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="11"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">12 p.m.</div>
        <input class="col-8 timeblock" id="hour-12" data-time="12"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="12"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">1 p.m.</div>
        <input class="col-8 timeblock" id="hour-13" data-time="13"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="13"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">2 p.m.</div>
        <input class="col-8 timeblock" id="hour-14" data-time="14"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="14"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">3 p.m.</div>
        <input class="col-8 timeblock" id="hour-15" data-time="15"/>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="15"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">4 p.m.</div>
        <input class="col-8 timeblock" id="hour-16" data-time="16"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="16"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">5 p.m.</div>
        <input class="col-8 timeblock" id="hour-17" data-time="17"></input>
        <div class="col saveBtn">
          <button class="saveBtnImg" data-time="17"><i class="far fa-save"></i></button>
        </div>
      </div>
    </div>
    <!--js-->
    <script src="develop/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
