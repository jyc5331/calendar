<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Event: click to edit</th>
            <th class="save" scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9 a.m.</td>
            <td></td>
            <td><img class="saveBtn" src="develop/save-icon.svg"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--js-->
    <script>
      document.getElementById("currentDay").innerHTML = formatAMPM();
      // function for displaying Date at top of calendar
      function formatAMPM() {
        var d = new Date(),
          minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
          hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
          ampm = d.getHours() >= 12 ? 'pm' : 'am',
          months = ['January','February','March','April','May','June','July','August','September','October','November','December'],
          days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        return days[d.getDay()]+' '+months[d.getMonth()]+' '+d.getDate();
      }
      // function for changing color in rows based on time, time works!
      var today = new Date();
      var time = today.getHours()
      console.log(time);
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
